<head>
  <title>Expresso</title>
</head>

<body>

	<div class="navbar">
		<div class="navbar-inner">
  		<a class="brand" href="/">Expresso</a>
  		<ul class="nav">
    		<li class="navbar-all" id="navbar-todays-game"><a href="/game">Today's Game</a></li>
    		<li class="navbar-all" id="navbar-playbook"><a href="/playbook">Playbook</a></li>
  		</ul>
		</div>
	</div>

	<div class="container-narrow">

  	{{#isolate}} {{renderPage}} {{/isolate}}

  </div>
</body>


<template name="main">
	<h2>Expresso</h2>
  <p>A fun short course to break out of a writer's block, learn to express yourself clearly in writing, and start having fun doing it.</p>
</template>


<template name="playbook">
	<h2>Games</h2>
	{{#each games}}
	<p>{{number}}. <a href="/game/{{number}}">{{name}}</a></p>
	{{/each}}
</template>


<template name="game">
	<h2>{{game.number}}. {{game.name}}</h2>
	<p>{{game.description}}</p>
	{{#if activeGame}}
		<button class="btn btn-primary to-canvas">Play!</button>
	{{else}}
		<button class="btn btn-info to-canvas">Canvas</button>
	{{/if}}
</template>


<template name="canvas">
	<div class="row-fluid">
			<h2 class="span8" id="text-title">Canvas #{{game.number}}</h2>
			{{#if activeGame}}
  			<div class="span4 text-right" id="text-save-status">&nbsp;{{#if saved}}Saved{{/if}}</div>
  		{{/if}}
	</div>
	<div class="row-fluid">
		{{#if activeGame}}
	  	<textarea rows="10" class="span12" id="text-entry" placeholder="Express yourself here...">{{text}}</textarea>
	  {{else}}
	  	<div class="span12 well well-large">{{text}}</div>
	  {{/if}}
	</div>
</template>
