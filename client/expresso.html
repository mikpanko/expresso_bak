<head>
  <title>Expresso</title>
</head>

<body>

	<div class="navbar">
		<div class="navbar-inner">
  		<a class="brand" href="#">Expresso</a>
  		<ul class="nav">
    		<li class="active"><a href="#">Write</a></li>
    		<li><a href="#">Calendar</a></li>
  		</ul>
		</div>
	</div>

	<div class="container-narrow">

  	{{> canvas}}

  </div>
</body>

<template name="canvas">
	<div class="row-fluid">
			<h2 class="span8">Canvas</h2>
  		<div class="span4 text-right">
  			{{#if saved}}
  				Saved
  			{{/if}}
  		</div>
	</div>
	<div class="row-fluid">
	  <textarea rows="10" class="span12" id="text-entry" placeholder="Express yourself here...">{{#unless startedTyping}}{{#if saved}}{{startingText}}{{/if}}{{/unless}}</textarea>
	</div>
</template>
