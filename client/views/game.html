<template name="game">
	{{#if currentUser}}
		<h2>{{game.number}}. {{game.name}}</h2>
		<p>{{game.description}}</p>
		{{#if text.active}}
			<button class="btn btn-primary to-canvas">Play!</button>
			{{#if emptyText}}
				<button class="btn btn-inverse disabled">Complete</button>
			{{else}}
				<button class="btn btn-inverse" id="complete">Complete</button>
			{{/if}}
		{{else}}
			<button class="btn btn-info to-canvas">Canvas</button>
		{{/if}}
	{{else}}
		<p>You need to log in to play.</p>
	{{/if}}
</template>
