<template name="playbook">
	{{#if currentUser}}
		<h2>Games</h2>
		{{#each games}}
			{{#if active}}
				<p>{{number}}. <a href="/game/{{number}}">{{name}}</a></p>
			{{else}}
				<p>{{number}}. <a href="/game/{{number}}" class="used-link">{{name}}</a></p>			
			{{/if}}
		{{/each}}
	{{else}}
		<p>You need to log in to play.</p>
	{{/if}}		
</template>
